<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Waverr</title>
</head>
<body>
<div class="container">
    <div class="form-row">
        <div class="col">
            <label for="rangeMin">Range Min:</label>
            <input id="rangeMin" type="number" value="-1" step="0.001" class="form-control">
        </div>
        <div class="col">
            <label for="rangeMax">Range Max:</label>
            <input id="rangeMax" type="number" value="1" step="0.001" class="form-control">
        </div>
        <div class="col">
            <label for="domMin">Domain Min:</label>
            <input id="domMin" type="number" value="0" step="0.001" class="form-control">
        </div>
        <div class="col">
            <label for="domMax">Domain Max:</label>
            <input id="domMax" type="number" value="6.282" step="0.001" class="form-control">
        </div>
        <div class="col">
            <label for="accuracy">Accuracy:</label>
            <input type="text" id="accuracy" min=2 value=10 class="form-control">
        </div>
        <div class="col d-flex align-items-end">
            <a href="#" class="btn btn-success" onclick="drawFunction()">Generate Function</a>
        </div>
        <div class="col d-flex align-items-end">
            <a href="#" class="btn btn-secondary" onclick="toggleAdvancedSettings()"><i class="fa fa-cog"></i></a>
        </div>
    </div>

    <div class="form-row advanced" style="display: none;">
        <div class="d-flex align-items-center">
            <div class="col">
                <h1>y =</h1>
            </div>
            <div class="col">
                <input id="a" type="number" value="1" step="0.001" class="form-control">
            </div>
            <div class="col">
                <select id="function" class="form-control">
                    <option value="sin">sin</option>
                    <option value="cos">cos</option>
                </select>
            </div>
            <div class="col">
                <h1>(</h1>
            </div>
            <div class="col">
                <input type="number" id="b" value="1" step="0.001" class="form-control">
            </div>
            <div class="col">
                <h1>(x +</h1>
            </div>
            <div class="col">
                <input type="number" id="c" value="0" step="0.001" class="form-control">
            </div>
            <div class="col">
                <h1>) +</h1>
            </div>
            <div class="col">
                <input type="number" id="d" value="0" step="0.001" class="form-control">
            </div>
        </div>
    </div>
</div>

<canvas style="margin-top: 5px;"></canvas>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
